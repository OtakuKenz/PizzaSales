<div class="container my-5">
  <div class="row g-4">
    <!-- Total Sales Card -->
    <div class="col-12">
      <div class="card text-center shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Total Sales to Date</h5>
        </div>
        <div class="card-body">
          <h2 class="display-4 mb-0">${{ totalSales}}</h2>
        </div>
      </div>
    </div>

    <!-- Top Selling Pizzas Card -->
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Top Selling Pizzas</h5>
        </div>
        <div class="card-body p-0">
          <ul class="list-group list-group-flush">
            <li *ngFor="let pizza of topPizzas; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
              <span>
                <span class="badge bg-secondary me-2">{{ i + 1 }}</span>
                {{ pizza.pizza }}
              </span>
              <span class="fw-bold">$ {{ pizza.totalSales }} </span>
            </li>
            <li *ngIf="!topPizzas || topPizzas.length === 0" class="list-group-item text-center text-muted">
              No data available.
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
