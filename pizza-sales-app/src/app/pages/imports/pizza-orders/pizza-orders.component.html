<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <app-file-input
    formControlName="orderCSV"
    label="Import Order - CSV File"
    accept=".csv"
    id="orderCSV"
  ></app-file-input>
  <app-file-input
    formControlName="orderDetailCSV"
    label="Import Order Details - CSV File"
    accept=".csv"
    id="orderDetailCSV"
  ></app-file-input>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid" *ngIf="!isSaving">Upload</button>
  <app-loading-button *ngIf="isSaving"></app-loading-button>
</form>
