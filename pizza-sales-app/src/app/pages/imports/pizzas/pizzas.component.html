<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <app-file-input formControlName="csvFile" label="Import Pizza - CSV File" accept=".csv" id="csvFile"></app-file-input>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid" *ngIf="!isSaving">Upload</button>
  <app-loading-button *ngIf="isSaving"></app-loading-button>
</form>
